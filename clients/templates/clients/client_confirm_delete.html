{% extends 'base.html' %}

{% block title %}Supprimer le client{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Confirmer la suppression</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">
                        Êtes-vous sûr de vouloir supprimer le client "{{ client.nom }}" ?
                    </p>
                    <p class="text-center text-danger">
                        <i class="fas fa-exclamation-triangle"></i>
                        Cette action est irréversible !
                    </p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'clients:client_detail' client.pk %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Annuler
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Confirmer la suppression
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
